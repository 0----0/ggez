[package]
name = "ggez"
description = "Rust library to create a Good Game Easily"
version = "0.1.0"
repository = "https://github.com/ggez-dev/ggez"
keywords = ["ggez", "graphics", "2D"]
authors = ["Rafael Epplee <raffomania@gmail.com>", "Sven-Hendrik Haase <svenstaro@gmail.com>"]
license = "MIT"
readme = "README.md"

[lib]
name = "ggez"
path = "src/lib.rs"

[dependencies]
sdl2 = "0.18"
sdl2_image = "0.18"
sdl2_mixer = "0.17"
sdl2_ttf = "0.16"
rand = "0.3"

[dev-dependencies]
specs = "0.6"
