[package]
name = "ggez"
description = "Rust library to create a Good Game Easily"
version = "0.2.0"
repository = "https://github.com/ggez/ggez"
documentation = "https://docs.rs/ggez"
keywords = ["ggez", "graphics", "2D", "game", "engine"]
authors = [
   "Rafael Epplee <raffomania@gmail.com>",
   "Sven-Hendrik Haase <svenstaro@gmail.com>",
   "Simon Heath <icefoxen@gmail.com>",
]
license = "MIT"
readme = "README.md"

[lib]
name = "ggez"
path = "src/lib.rs"

[dependencies]
sdl2 = "0.24"
sdl2-sys = "0.24"
sdl2_image = "0.24"
# Because sdl2_mixer accepted a pull request which bumped the version number,
# but didn't take it as a hint to actually release a new crate with that version
# number...  :/
#sdl2_mixer = {git = "https://github.com/andelf/rust-sdl2_mixer", rev = "317d9e1e759f3b7c82aa348e693065efa2ab6fea" }
sdl2_mixer = "0.24"
rusttype = "0.2"
rand = "0.3"
zip = "0.1"

rustc-serialize = "0.3"
toml = "0.2"
